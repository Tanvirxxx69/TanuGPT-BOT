name: ðŸš€ Run TanuGPT Bot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸŒ¿ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ§  Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸ” Setup environment variables
        run: |
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> $GITHUB_ENV
          echo "BOT_NAME=TanuGPT" >> $GITHUB_ENV
          echo "OWNER_NAME=Tanvir" >> $GITHUB_ENV
          echo "PREFIX=/" >> $GITHUB_ENV
          echo "TIMEZONE=Asia/Dhaka" >> $GITHUB_ENV

      - name: ðŸš€ Start the bot
        run: node index.js
