name: ğŸŸ¢ Run TanuGPT Bot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install dependencies
        run: |
          npm install

      - name: ğŸ” Setup environment variables
        run: |
          echo "BOT_NAME=${{ secrets.BOT_NAME }}" >> .env
          echo "OWNER_NAME=${{ secrets.OWNER_NAME }}" >> .env
          echo "PREFIX=${{ secrets.PREFIX }}" >> .env
          echo "LANGUAGE=${{ secrets.LANGUAGE }}" >> .env
          echo "TIMEZONE=${{ secrets.TIMEZONE }}" >> .env
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
          echo "PORT=${{ secrets.PORT }}" >> .env

      - name: ğŸš€ Start the bot
        run: |
          node index.js
