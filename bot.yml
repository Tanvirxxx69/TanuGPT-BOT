name: Run Tanvir BOT

on:
  workflow_dispatch: # ম্যানুয়ালি রান করার অপশন
  schedule:
    - cron: "0 * * * *" # প্রতি ঘন্টায় রান করবে (ইচ্ছেমতো সময় দিতে পারো)

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run bot
        run: node index.js
